<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Fun Game</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='hexed.css'>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src='hexjq.js'></script>
</head>
<body id="game">
  <section id="header">
    <h1>Hexed!</h1>
  </section>
  <div class="left">

    <section id="color">
      <p id="colour">This is the default color so you can't guess now xD</p>
    </section>
    <section id="slide">
      
      <div class="sliders" id="slider-horR"></div>

      <p>
        <label for="amountR">Volume:</label>
        <input type="text" id="amountR">
      </p>

      <div class="sliders" id="slider-horG"></div>

      <p>
        <label for="amountG">Volume:</label>
        <input type="text" id="amountG">
      </p>
      
      <div class="sliders" id="slider-horB"></div>

      <p>
        <label for="amountB">Volume:</label>
        <input type="text" id="amountB">
      </p>
    </section>
  </div>
  <div class="right">
    <section id="results">
      <pre id="rgbpercentoff">You've not made any guesses yet :(</pre>
      <p id="score">Final Score: </p>
      <p id="best">Best Score: </p>
    </section>
    <section class="play">
      <button id="get">New Game</button>
      <button id="guess">Guess</button>
      <button id="reset">RESET</button>
     
    </section>
    <section id="settings">Settings:</section>
    <p>
      <label for="numTurns">Number of turns:</label>
      <input type="text" id="numTurns">
    </p>
    <p>
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" required>
    </p>
    <p>
      <label for="playerName">Easy Mode:</label>
      <input type="checkbox" id="EasyMode">
    </p>
    <button id="changeSettings">Change Settings</button>
  </div>
</body>
</html>
